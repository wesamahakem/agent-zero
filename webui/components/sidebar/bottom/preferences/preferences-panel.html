<html>
<head>
  <script type="module">
    import { store } from "/components/sidebar/bottom/preferences/preferences-store.js";
  </script>
</head>
<body>
  <div x-data>
    <template x-if="$store.preferences">
      <div class="pref-section">
        <span>
          <h3 class="pref-header" 
              data-bs-toggle="collapse"
              @click="$store.sidebar.toggleSection('preferences')"
              x-effect="!$store.sidebar.isSectionOpen('preferences') ? $el.classList.add('collapsed') : $el.classList.remove('collapsed')">
            Preferences
            <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
              <path d="M8 4l8 8-8 8" />
            </svg>
          </h3>
          <ul class="config-list collapse" id="preferences-collapse"
              x-effect="(() => { const c = bootstrap.Collapse.getOrCreateInstance($el, { toggle: false }); $store.sidebar.isSectionOpen('preferences') ? c.show() : c.hide(); })()">
            <li x-data>
              <span class="switch-label">Dark mode</span>
              <label class="switch">
                <input type="checkbox" x-model="$store.preferences.darkMode">
                <span class="slider"></span>
              </label>
            </li>
            <li x-data>
              <span class="switch-label">Speech</span>
              <label class="switch">
                <input type="checkbox" x-model="$store.preferences.speech">
                <span class="slider"></span>
              </label>
            </li>
            <li x-data>
              <span>Show utility messages</span>
              <label class="switch">
                <input type="checkbox" x-model="$store.preferences.showUtils">
                <span class="slider"></span>
              </label>
            </li>
            <li x-data class="chat-width-setting">
              <span class="width-label">Width</span>
              <div class="width-buttons">
                <template x-for="(opt, idx) in $store.preferences.chatWidthOptions" :key="opt.value">
                  <span class="width-btn-wrapper">
                    <button type="button" 
                            class="width-btn"
                            :class="{ 'active': $store.preferences.chatWidth === opt.value }"
                            @click="$store.preferences.chatWidth = opt.value"
                            x-text="opt.label"></button>
                    <span class="width-sep" x-show="idx < $store.preferences.chatWidthOptions.length - 1">Â·</span>
                  </span>
                </template>
              </div>
            </li>
          </ul>
        </span>
      </div>
    </template>
  </div>

  <style>
    .pref-section {
    font-size: var(--font-size-small);
    padding: 0.6rem var(--spacing-md) 0.05rem var(--spacing-md);
    }
    /* Collapse transition */
    .pref-section [x-cloak] {
      display: none;
    }
    .pref-section .pref-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      cursor: pointer;
      user-select: none;
    }
    .pref-section .config-list {
      list-style: none;
      padding: 0.05rem 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 1px;
    }
    #preferences-collapse li {
    opacity: 0.8;
    }
    .pref-section .switch-label,
    .pref-section span {
      font-size: 0.8rem;
    }
    .pref-section .switch {
      position: relative;
      display: inline-block;
      width: 35px;
      height: 19px;
      margin-left: auto;
    }
    .pref-section li { display: flex; align-items: center; }

    /* Chat width button bar */
    .chat-width-setting {
      gap: 0.25rem;
    }
    .chat-width-setting .width-label {
      flex: 1;
    }
    .width-buttons {
      display: flex;
      align-items: center;
      gap: 0;
    }
    .width-btn-wrapper {
      display: flex;
      align-items: center;
    }
    .width-btn {
      background: none;
      border: none;
      color: var(--color-primary);
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      padding: 0.15rem 0.25rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.15s ease, color 0.15s ease;
    }
    .width-btn:hover {
      opacity: 0.85;
    }
    .width-btn.active {
      opacity: 1;
      color: var(--color-text);
    }
    .width-sep {
      color: var(--color-text-secondary, #666);
      font-size: 0.6rem;
      margin: 0 0.1rem;
      opacity: 0.5;
    }
  </style>
</body>
</html>
